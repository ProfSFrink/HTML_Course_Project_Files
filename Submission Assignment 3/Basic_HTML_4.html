<!DOCTYPE html>
<html>
	<head lang = "en"> <!-- Set document langauge to english -->
		<meta charset="utf-8"> <!-- Use the utf-8 character set for this document -->
		<title>Basic HTML Class Attributes</title>
	</head>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color:  yellow;
		font-size: large;
		text-align: center;
	}
	.font_2 {
		background-color: darkblue;
		color:  white;
		font-size: medium;
		text-align: center;
	}
	.paragraph_1 {
		color: darkorange;
		font-weight: bold;
		font-size: small;
		text-align: center;
	}
	</style>
	<h2 class="font_1">This h2 element is by class attribute font_1</h2>
	<h2 class="font_2">This h2 element is by class attribute font_2</h2>
	<h4 class="font_1">Even though this is an h4 element, it is styled as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="paragraph_1">This paragraph is being styled by my custom paragraph_1 class attribute</p>
	</body>
</html>
