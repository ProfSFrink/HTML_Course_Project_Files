<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <h2>Add a Game</h2>
        <p><em>Fill in the form below to add a game to the database</em></p>
        <form action = "" method = "get"></form>
            Game Name: <input type = "text" name = "Game_Name"><br>
            Developer: <input type = "text" name = "Game_Developer"><br>
            Publisher: <input type = "text" name = "Game_Publisher"><br>
            Platform: <input type = "text" name = "Game_Platform"><br>
            Genre: <input type = "text" name = "Game_Genre"><br>
            Release Year: <input type = "number" name = "Game_Release_Year"><br>
            Composer: <input type = "text" name = "Game_Composer"><br>
            Notes: <input type = "text" name = "Game_Notes"><br>
            <input type = "submit" value = "Submit"><br>
            <br>
            <a href="https://www.igdb.com/" target = "_blank">Internet Video Game Database</a>
    </body>
</html>
