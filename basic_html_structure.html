<!DOCTYPE html> <!-- Tells the browser we are using HTML5 -->
<html lang ="en"> <!-- Inform the browser we are using english-->

	<head> <!-- The head of our HTML document-->
		<title>Basic HTML</title> <!-- This will appear in the tab of the web browser -->
		<meta charset="utf-8"> <!-- Tells the browser we are using the utf-8 character set-->
	</head>

	<body> <!-- The body of our HTML document, everything else goes here-->
	
		<header> <!-- The head of our HTML page -->
			<h1>The Basic HTML Template</h1> <!-- 'h1' tag makes the largest header available -->
			<p>Introduction to basic HTML syntax.</p> <!-- <p> denotes a paragraph for our main body of text -->
		</header>
		
	</body>
</html>
